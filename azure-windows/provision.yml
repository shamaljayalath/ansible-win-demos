  - name: Create VM with defaults
    azure_rm_virtualmachine:
    resource_group: '{{azure_resource_group}}'
    name: '{{azure_virtual_machine}}'
    admin_username: '{{azure_vm_username}}'
    admin_password: '{{vault_azure_vm_password}}'
    image:
      offer: CentOS
      publisher: OpenLogic
      sku: '7.1'
      version: latest

